{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitZone Gym</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Css/style.css' %}">
    <!-- CSRF Token in Meta Tag -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-primary" href="{% url 'index' %}">
                <i class="bi bi-activity"></i> FitZone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <section class="py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card border-0 shadow-lg rounded-4">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="fw-bold display-5 mb-2">Create Your Account</h2>
                                <p class="text-muted">Join FitZone and start your fitness journey today</p>
                            </div>

                            <!-- Registration Form -->
                            <form id="registrationForm" onsubmit="registerUser(event)">
                                <div class="row">
                                    <!-- First Name -->
                                    <div class="col-md-6 mb-4">
                                        <label for="firstName" class="form-label fw-semibold">
                                            First Name <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-person text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required autocomplete="given-name">
                                        </div>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="col-md-6 mb-4">
                                        <label for="lastName" class="form-label fw-semibold">
                                            Last Name <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-person text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required autocomplete="family-name">
                                        </div>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold">
                                        Email Address <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="bi bi-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">
                                    </div>
                                </div>

                                <!-- Gender -->
                                <div class="mb-4">
                                    <label for="gender" class="form-label fw-semibold">
                                        Gender <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <!-- Password -->
                                    <div class="col-md-6 mb-4">
                                        <label for="password" class="form-label fw-semibold">
                                            Password <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-lock text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required autocomplete="new-password" minlength="8">
                                        </div>
                                        <small class="form-text text-muted">Must be at least 8 characters</small>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="col-md-6 mb-4">
                                        <label for="confirmPassword" class="form-label fw-semibold">
                                            Confirm Password <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="bi bi-lock-fill text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password" minlength="8">
                                        </div>
                                    </div>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" class="text-decoration-none text-primary">Terms and Conditions</a> and <a href="#" class="text-decoration-none text-primary">Privacy Policy</a> <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Message Display Area -->
                                <div id="message" class="alert d-none" role="alert"></div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill shadow-sm mb-3">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </button>

                                <!-- Login Link -->
                                <div class="text-center pt-3 border-top">
                                    <p class="mb-0 text-muted">Already have an account? 
                                        <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-primary">Login here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 FitZone Gym Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
